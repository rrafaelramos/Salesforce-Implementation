<template>

    <lightning-card title="Atualizar Conta" icon-name="standard:record_update">
        <div class="slds-var-m-around_medium">

            <template if:true={loader}>
                <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass" variant="brand"></lightning-spinner>
            </template>

            <lightning-input 
                label="Nome:" 
                onchange={handleNameChange}
                placeholder={account.Name}>
            </lightning-input>

            <lightning-combobox label="Tipo:" 
                options={typePicklist}
                onchange={handleTypeChange}
                value={account.Type} >
            </lightning-combobox>

            <lightning-input if:true={isDocumentType}
                label="NÃºmero:"
                onchange={handleAccountNumberChange}
                onblur={handleAccountNumberBlur}
                value={account.AccountNumber} 
                data-name="documentValue">
            </lightning-input>

        </div>

        <div class="buttonContent">
            <lightning-button variant="brand" label="Salvar" onclick={handleUpdateAccount}></lightning-button>
        </div>

    </lightning-card>

</template>
